<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<main id="calculator" class="calculator">
  <section id="display" class="display">0</section>
    <div class="btns">
      <section class="operands">
        <div class="row functional-btns">
          <button id="clear" class="button clear" aria-label="Clear">AC</button>
          <button class="button number" aria-label="+/-">+/-</button>
          <button class="button operator" aria-label="Percentage">%</button>
        </div>
        <div class="row">
          <button class="button number" aria-label="Number 1">1</button>
          <button class="button number" aria-label="Number 2">2</button>
          <button class="button number" aria-label="Number 3">3</button>
        </div>
        <div class="row">
          <button class="button number" aria-label="Number 4">4</button>
          <button class="button number" aria-label="Number 5">5</button>
          <button class="button number" aria-label="Number 6">6</button>
        </div>
        <div class="row">
          <button class="button number" aria-label="Number 7">7</button>
          <button class="button number" aria-label="Number 8">8</button>
          <button class="button number" aria-label="Number 9">9</button>
        </div>
        <div class="row">
          <button class="button number" aria-label="Number 0">0</button>
          <button id="decimal" class="button" aria-label="Decimal Point">.</button>
          <button id="backspace" class="button" aria-label="Backspace">←</button>
        </div>
      </section>
      <section class="operators">
        <button class="button operator" aria-label="Divide">÷</button>
        <button class="button operator" aria-label="Multiply">x</button>
        <button class="button operator" aria-label="Subtract">−</button>
        <button class="button operator" aria-label="Add">+</button>
        <button id="equals" class="button equals" aria-label="Equals">=</button>
      </section>
    </div>
</main>
    <script src="script.js" type="module"></script>
</body>
</html>
