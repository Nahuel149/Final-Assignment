<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main id="calculator">
      <section class="mother">
        <picture>
          <img src="./images/k-logo.jpg" class="logo" alt="logo" />
        </picture>
      </section>
      <section id="display"></section>
      <button class="button number" aria-label="Number 1">1</button>
      <button class="button number" aria-label="Number 2">2</button>
      <button class="button number" aria-label="Number 3">3</button>
      <button class="button number" aria-label="Number 4">4</button>
      <button class="button number" aria-label="Number 5">5</button>
      <button class="button number" aria-label="Number 6">6</button>
      <button class="button number" aria-label="Number 7">7</button>
      <button class="button number" aria-label="Number 8">8</button>
      <button class="button number" aria-label="Number 9">9</button>
      <button class="button number" aria-label="Number 0">0</button>
      <button id="decimal" class="button" aria-label="Decimal Point">.</button>
      <button id="backspace" class="button" aria-label="Backspace">‚Üê</button>
      <button class="button operator green" aria-label="Add">+</button>
      <button class="button operator green" aria-label="Multiply">*</button>
      <button class="button operator green" aria-label="Divide">/</button>
      <button class="button operator green" aria-label="Subtract">-</button>
      <button class="button operator green" aria-label="Modulo">%</button>
      <button id="equals" class="button equals green" aria-label="Equals">
        =
      </button>
      <button id="clear" class="button clear green" aria-label="Clear">
        C
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
